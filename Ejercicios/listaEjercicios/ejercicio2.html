<!-- Ejercicio 2: Modificación de Script

Modifica el siguiente script:

 Para que:
Todo el código JavaScript se encuentre en un archivo externo llamado codigo.js y el script siga funcionando de la misma manera.
Después del primer mensaje, se debe mostrar otro mensaje que diga: "Soy el primer script".
Añade algunos comentarios que expliquen el funcionamiento del código.
Añade en la página HTML5 un mensaje de aviso para los navegadores que NO tengan activado el soporte de JavaScript.
Objetivos:

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El primer script</title>
    <script src="ejercicio2.js"></script>

</head>
<body>


<!-- noscript es una etiqueta que solo se muestra si JavaScript no está habilitado -->

    <noscript>

        <p>Este navegador no tiene habilitado JavaScript</p>

    </noscript>
    
</body>
</html>
